<html lang="es">
    <head>
        <title>Ejercicio 8. Bucle for: Tabla de multiplicar</title>
    </head>
    <body>
        <h1>Ejercicio 8. Bucle for: Tabla de multiplicar</h1>
        <script>
            for(let i=0;i<=10;i++)
            {
                document.writeln("Tabla de multiplicar del "+i+"<br/>");
                document.writeln("------------------------------<br/>");
                for(let j=0;j<=10;j++)
                    document.writeln(i+" x "+j+" = "+(i*j)+"<br/>");
                document.writeln("<br/>");
            }
        </script>
    </body>
</html>
